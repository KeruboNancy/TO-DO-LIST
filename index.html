<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<title>To-Do List</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center fs-1 mb-5 header border border-white rounded-pill border-opacity-75">TO-DO LIST</div>
        <form>
            <label for="task" class="fs-3">New task:</label>
            <input type="text" id="task" name="task" placeholder="Enter task">
            <input type="time" id="task-time">
            <button type="button" onclick="addTask()" class="fs-5-md">Add</button>
        </form>
        <ul id="task-list">

        </ul>
    </div>
    <script
        src="index.js"></script>
    
</body>
</html>
